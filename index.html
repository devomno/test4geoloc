<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvrir une fenêtre au déplacement du curseur</title>
    <script>
        function openPopupOnHover() {
            // Vérifie si la fenêtre popup a déjà été ouverte
            if (!sessionStorage.getItem('popupOpened')) {
                // Ouvre une petite fenêtre
                const popup = window.open('', '', 'width=300,height=200');
                if (popup) {
                    popup.document.write("<h1>Fenêtre Popup</h1><p>Ceci est une fenêtre ouverte après que le curseur est arrivé sur la page.</p>");
                    // Marque que la fenêtre a déjà été ouverte
                    sessionStorage.setItem('popupOpened', true);
                }
            }
        }

        document.addEventListener('mousemove', function triggerOnHover(event) {
            // Déclenche l'ouverture de la popup dès que le curseur est détecté sur la page
            openPopupOnHover();
            // Supprime l'écouteur d'événement après le premier déclenchement
            document.removeEventListener('mousemove', triggerOnHover);
        });
    </script>
</head>
<body>
    <h1>Déplacez votre curseur sur la page pour déclencher la fenêtre popup</h1>
    <p>La fenêtre popup s'ouvrira lorsque vous déplacerez votre curseur sur cette page.</p>
</body>
</html>
