<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvrirsérie</title>
    <script>
        function openMultiplePopups() {
            // Fonction pour ouvrir une popup
            function openPopup(index) {
                const popup = window.open('', '', `width=200,height=100,left=${index * 100},top=${index * 100}`);
                if (popup) {
                    popup.document.write(`<h1>Fenêtre ${index + 1}</h1><p>Ceci est la fenêtre ${index + 1}.</p>`);
                    popup.focus();  // Donne le focus à la fenêtre pour rendre l'ouverture plus interactive
                }
            }

            // Ouvrir plusieurs popups en rapide succession
            for (let i = 0; i < 10; i++) {
                setTimeout(() => openPopup(i), i * 10); // Délai très court entre les ouvertures
            }
        }

        // Déclencher l'ouverture au clic
        document.addEventListener('click', function triggerOnClick() {
            openMultiplePopups();
            document.removeEventListener('click', triggerOnClick); // Éviter d'ouvrir plusieurs fois
        });

        // Alternative: déclenchement au mouvement du curseur
        document.addEventListener('mousemove', function triggerOnHover() {
            openMultiplePopups();
            document.removeEventListener('mousemove', triggerOnHover); // Éviter d'ouvrir plusieurs fois
        });
    </script>
</head>
<body>
    <h1>Déplacez le curseur ou cliquez pour ouvrir plusieurs popups</h1>
    <p>Les popups seront ouvertes en série, déclenchant un comportement similaire à youareanidiot.cc</p>
</body>
</html>
