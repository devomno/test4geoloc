<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to YouTube</title>
    <script>
        window.onload = function() {
            // Vérifie si un onglet YouTube a déjà été ouvert
            if (!sessionStorage.getItem('youtubeOpened')) {
                // Ouvre un nouvel onglet vers YouTube
                window.open('https://www.youtube.com', '_blank');
                // Marque qu'un onglet a déjà été ouvert
                sessionStorage.setItem('youtubeOpened', true);
            }
        };
    </script>
</head>
<body>
    <h1>Bienvenue sur mon site !</h1>
</body>
</html>
