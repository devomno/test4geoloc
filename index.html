<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle fenêtre</title>
    <script>
        function openSmallWindow() {
            window.open('', '', 'width=100,height=100');
        }
        window.onload = openSmallWindow;
    </script>
</head>
<body>
    <h1>Nouvelle fenêtre</h1>
    <p>Cliquez ici pour ouvrir une nouvelle fenêtre de 100x100 pixels.</p>
</body>
</html>
