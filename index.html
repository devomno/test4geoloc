<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvrir une petite fenêtre</title>
    <script>
        function openSmallWindow() {
            const smallWindow = window.open('', '', 'width=100,height=100');
            smallWindow.document.write("<h1>Fenêtre Redimensionnée</h1><p>Ceci est une petite fenêtre.</p>");
        }
    </script>
</head>
<body>
    <h1>Cliquez sur le bouton pour ouvrir une fenêtre redimensionnée</h1>
    <button onclick="openSmallWindow()">Ouvrir la fenêtre</button>
</body>
</html>
